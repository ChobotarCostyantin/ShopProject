services:
  orders-db:
    image: postgres
    container_name: orders-db
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=12345
      - POSTGRES_DB=ordersDb
    ports:
      - "5432:5432"
    volumes:
      - orders-db.volume:/var/lib/postgresql

